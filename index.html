<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deneme Sonuç Hesaplama</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Deneme Sonuç Hesaplama</h1>
    </header>

    <section class="upload-section">
      <label for="json-upload" class="upload-label">JSON Dosyasını Yükleyin:</label>
      <input type="file" id="json-upload" accept=".json" class="file-input">
      <button id="calculate" class="calculate-btn">Sonuçları Hesapla</button>
    </section>

    <section class="sorting-section">
      <button id="sort-high-to-low" class="sort-btn">En Yüksekten En Aza Sırala</button>
      <button id="sort-low-to-high" class="sort-btn">En Azdan En Yükseğe Sırala</button>
    </section>

    <section class="results-section">
      <h2>Sonuçlar:</h2>
      <ul id="results-list" class="results-list"></ul>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
